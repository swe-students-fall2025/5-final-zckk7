<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartApt - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 0;
    }
    .brand-logo {
      font-weight: 800;
      letter-spacing: -1px;
      font-size: 2rem;
      margin-bottom: 2rem;
      display: inline-block;
      text-decoration: none;
      color: #111;
    }
    .form-control {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 0.8rem 1rem;
    }
    .form-control:focus {
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
      border-color: #000;
    }
    .btn-check:checked + .btn-outline-light {
      background-color: #eff6ff;
      border-color: #000;
      color: #000;
    }
    .btn-outline-light {
      border: 1px solid #e5e7eb;
      color: #6b7280;
    }
    .btn-outline-light:hover {
      background-color: #f9fafb;
      color: #111;
      border-color: #d1d5db;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        
        <div class="text-center">
          <a href="#" class="brand-logo">SmartApt<span class="text-primary">.</span></a>
        </div>

        <div class="card border-0 shadow-lg rounded-4 p-4 p-md-5">
          <div class="text-center mb-4">
            <h4 class="fw-bold">Create Account</h4>
            <p class="text-muted small">Join your smart community today.</p>
          </div>

          <form method="post">
            
            <div class="row g-3 mb-3">
              <div class="col-6">
                <label class="form-label small fw-bold text-uppercase text-muted" style="font-size: 0.7rem;">First Name</label>
                <input type="text" name="first_name" class="form-control rounded-3" placeholder="Enter your first name" required autocomplete="given-name" oninvalid="this.setCustomValidity('Please enter your first name')" oninput="this.setCustomValidity('')">
              </div>
              <div class="col-6">
                <label class="form-label small fw-bold text-uppercase text-muted" style="font-size: 0.7rem;">Last Name</label>
                <input type="text" name="last_name" class="form-control rounded-3" placeholder="Enter your last name" required autocomplete="family-name" oninvalid="this.setCustomValidity('Please enter your last name')" oninput="this.setCustomValidity('')">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-bold text-uppercase text-muted" style="font-size: 0.7rem;">Apartment Number</label>
              <input type="text" name="apartment_number" class="form-control rounded-3" placeholder="e.g. A-101, A-102" required pattern="A-[0-9]+" title="Format: A- followed by number (e.g., A-101)" oninvalid="this.setCustomValidity('Please enter your apartment number (e.g., A-101)')" oninput="this.setCustomValidity('')">
            </div>

            <div class="mb-3">
              <label class="form-label small fw-bold text-uppercase text-muted" style="font-size: 0.7rem;">Username</label>
              <input type="text" name="username" class="form-control rounded-3" placeholder="Choose a username" required minlength="3" autocomplete="username" oninvalid="this.setCustomValidity('Username must be at least 3 characters')" oninput="this.setCustomValidity('')">
            </div>

            <div class="mb-4">
              <label class="form-label small fw-bold text-uppercase text-muted" style="font-size: 0.7rem;">Password</label>
              <input type="password" name="password" class="form-control rounded-3" placeholder="Min. 6 characters" required minlength="6" autocomplete="new-password" oninvalid="this.setCustomValidity('Password must be at least 6 characters')" oninput="this.setCustomValidity('')">
            </div>

            <div class="mb-4">
              <label class="form-label small fw-bold text-uppercase text-muted" style="font-size: 0.7rem;">I am a...</label>
              <div class="row g-2">
                
                <div class="col-6">
                  <input type="radio" class="btn-check" name="role" value="resident" id="role_resident" checked required>
                  <label class="btn btn-outline-light w-100 py-3 rounded-3 text-start ps-3" for="role_resident">
                    <i class="bi bi-house-door-fill d-block mb-1 fs-5"></i>
                    <span class="fw-bold small">Resident</span>
                  </label>
                </div>

                <div class="col-6">
                  <input type="radio" class="btn-check" name="role" value="admin" id="role_admin">
                  <label class="btn btn-outline-light w-100 py-3 rounded-3 text-start ps-3" for="role_admin">
                    <i class="bi bi-person-badge-fill d-block mb-1 fs-5"></i>
                    <span class="fw-bold small">Admin</span>
                  </label>
                </div>

              </div>
            </div>

            {% if error %}
              <div class="alert alert-danger py-2 small border-0 bg-danger bg-opacity-10 text-danger mb-4">
                {{ error }}
              </div>
            {% endif %}

            <button class="btn btn-dark w-100 py-3 rounded-pill fw-bold shadow-sm" type="submit">
              Sign Up
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="small text-muted mb-0">
              Already have an account? 
              <a href="{{ url_for('login') }}" class="text-dark fw-bold text-decoration-none">Log in</a>
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
