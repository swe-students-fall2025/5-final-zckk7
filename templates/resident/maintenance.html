{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

        <div class="d-flex align-items-center mb-4">
            <a href="/dashboard" class="btn btn-light rounded-circle me-3"><i class="bi bi-arrow-left"></i></a>
            <h4 class="fw-bold m-0">New Maintenance Request</h4>
        </div>

        <div class="card border-0 shadow-sm p-4">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <form method="POST" action="/maintenance/new">
                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted">Issue Category</label>
                    <div class="row g-2">
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="category" id="cat_water" value="Plumbing" checked required>
                            <label class="btn btn-outline-light text-dark border w-100 py-3 d-flex align-items-center" for="cat_water">
                                <i class="bi bi-droplet-fill text-primary me-2"></i> Plumbing
                            </label>
                        </div>
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="category" id="cat_elec" value="Electric" required>
                            <label class="btn btn-outline-light text-dark border w-100 py-3 d-flex align-items-center" for="cat_elec">
                                <i class="bi bi-lightning-fill text-warning me-2"></i> Electric
                            </label>
                        </div>
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="category" id="cat_ac" value="HVAC" required>
                            <label class="btn btn-outline-light text-dark border w-100 py-3 d-flex align-items-center" for="cat_ac">
                                <i class="bi bi-fan text-info me-2"></i> HVAC / AC
                            </label>
                        </div>
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="category" id="cat_other" value="Other" required>
                            <label class="btn btn-outline-light text-dark border w-100 py-3 d-flex align-items-center" for="cat_other">
                                <i class="bi bi-three-dots text-secondary me-2"></i> Other
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted">Description</label>
                    <textarea name="description" class="form-control bg-light border-0" rows="4" placeholder="Please describe the issue in detail..." required></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted">Urgency</label>
                    <select name="urgency" class="form-select border-0 bg-light py-3" required>
                        <option value="low">Low (Can wait a few days)</option>
                        <option value="normal" selected>Normal (Fix within 24h)</option>
                        <option value="high">Emergency (Water leak, No power)</option>
                    </select>
                </div>

                <div class="mb-5">
                    <div class="form-check form-switch p-0 d-flex justify-content-between align-items-center border rounded-3 p-3">
                        <div class="ms-4"> <label class="form-check-label fw-bold" for="entryPermit">Permission to Enter</label>
                            <div class="small text-muted">Allow staff to enter if I am not home.</div>
                        </div>
                        <input class="form-check-input ms-0" type="checkbox" name="entry_permit" id="entryPermit" value="1" checked style="width: 3em; height: 1.5em;">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-lg">
                        Submit Request
                    </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
