{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

        <div class="d-flex align-items-center mb-4">
            <a href="/dashboard" class="btn btn-light rounded-circle me-3"><i class="bi bi-arrow-left"></i></a>
            <h4 class="fw-bold m-0">New Maintenance Request</h4>
        </div>

        <div class="card border-0 shadow-sm p-4">
            <form>
                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted">Issue Category</label>
                    <div class="row g-2">
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="category" id="cat_water" checked>
                            <label class="btn btn-outline-light text-dark border w-100 py-3 d-flex align-items-center" for="cat_water">
                                <i class="bi bi-droplet-fill text-primary me-2"></i> Plumbing
                            </label>
                        </div>
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="category" id="cat_elec">
                            <label class="btn btn-outline-light text-dark border w-100 py-3 d-flex align-items-center" for="cat_elec">
                                <i class="bi bi-lightning-fill text-warning me-2"></i> Electric
                            </label>
                        </div>
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="category" id="cat_ac">
                            <label class="btn btn-outline-light text-dark border w-100 py-3 d-flex align-items-center" for="cat_ac">
                                <i class="bi bi-fan text-info me-2"></i> HVAC / AC
                            </label>
                        </div>
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="category" id="cat_other">
                            <label class="btn btn-outline-light text-dark border w-100 py-3 d-flex align-items-center" for="cat_other">
                                <i class="bi bi-three-dots text-secondary me-2"></i> Other
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted">Description</label>
                    <textarea class="form-control bg-light border-0" rows="4" placeholder="Please describe the issue in detail..."></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted">Urgency</label>
                    <select class="form-select border-0 bg-light py-3">
                        <option value="low">ðŸŸ¢ Low (Can wait a few days)</option>
                        <option value="normal" selected>ðŸŸ¡ Normal (Fix within 24h)</option>
                        <option value="high">ðŸ”´ Emergency (Water leak, No power)</option>
                    </select>
                </div>

                <div class="mb-5">
                    <div class="form-check form-switch p-0 d-flex justify-content-between align-items-center border rounded-3 p-3">
                        <div class="ms-4"> <label class="form-check-label fw-bold" for="entryPermit">Permission to Enter</label>
                            <div class="small text-muted">Allow staff to enter if I am not home.</div>
                        </div>
                        <input class="form-check-input ms-0" type="checkbox" id="entryPermit" checked style="width: 3em; height: 1.5em;">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="button" class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#successModal">
                        Submit Request
                    </button>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 border-0 shadow-lg">
            <div class="modal-body p-5 text-center">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                </div>
                <h3 class="fw-bold mb-3">Request Sent!</h3>
                <p class="text-muted mb-4">
                    Your request has been received.<br>
                    We will fix it ASAP.
                </p>
                <a href="/dashboard" class="btn btn-dark rounded-pill px-5 py-2">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
