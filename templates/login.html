<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartApt - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* 高级灰背景 */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .brand-logo {
      font-weight: 800;
      letter-spacing: -1px;
      font-size: 2rem;
      margin-bottom: 2rem;
      display: inline-block;
      text-decoration: none;
      color: #111;
    }
    .form-control {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 0.8rem 1rem;
    }
    .form-control:focus {
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
      border-color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        
        <div class="text-center">
          <a href="#" class="brand-logo">SmartApt<span class="text-primary">.</span></a>
        </div>

        <div class="card border-0 shadow-lg rounded-4 p-4 p-md-5">
          <div class="text-center mb-4">
            <h4 class="fw-bold">Welcome Back</h4>
            <p class="text-muted small">Please enter your details to sign in.</p>
          </div>

          <form method="post">
            <div class="mb-3">
              <label class="form-label small fw-bold text-uppercase text-muted" style="font-size: 0.75rem;">Username</label>
              <input type="text" name="username" class="form-control rounded-3" placeholder="Enter your username" required autofocus>
            </div>

            <div class="mb-4">
              <label class="form-label small fw-bold text-uppercase text-muted" style="font-size: 0.75rem;">Password</label>
              <input type="password" name="password" class="form-control rounded-3" placeholder="••••••••" required>
            </div>

            {% if error %}
              <div class="alert alert-danger py-2 small border-0 bg-danger bg-opacity-10 text-danger mb-4">
                <i class="bi bi-exclamation-circle me-2"></i>{{ error }}
              </div>
            {% endif %}

            <button class="btn btn-dark w-100 py-3 rounded-pill fw-bold shadow-sm" type="submit">
              Sign In
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="small text-muted mb-0">
              Don't have an account? 
              <a href="{{ url_for('signup') }}" class="text-dark fw-bold text-decoration-none">Create account</a>
            </p>
          </div>
        </div>


      </div>
    </div>
  </div>

</body>
</html>
