<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Apartment - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #020617;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .login-card {
      background: #f5f5f7;
      border-radius: 16px;
      padding: 24px 28px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);
      min-width: 320px;
    }
    .login-title {
      margin: 0 0 4px;
      font-size: 1.4rem;
    }
    .login-subtitle {
      margin: 0 0 16px;
      color: #6b7280;
      font-size: 0.9rem;
    }
    .login-footer {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #6b7280;
    }
    .error {
      color: #dc2626;
      font-size: 0.8rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1 class="login-title">Smart Apartment</h1>
    <p class="login-subtitle">Admin / Resident Login</p>

    <form method="post">
      <div class="form-row">
        <label>Password</label>
        <input
          type="password"
          name="password"
          class="input"
          placeholder="admin123 æˆ– resident123"
          required
        />
      </div>

      <button class="btn primary" style="margin-top: 12px; width: 100%;">
        Login
      </button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <div class="login-footer">
      Demo password:<br />
      Admin: <code>admin123</code><br />
      Resident: <code>resident123</code>
    </div>
  </div>
</body>
</html>
