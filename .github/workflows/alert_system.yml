name: Alert System CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'alert_system/**'
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r alert_system/requirements.txt
          pip install pytest pytest-cov
      - name: Run tests
        run: |
          pytest alert_system/tests/ -v --cov=alert_system --cov-report=xml --cov-report=term
      - name: Check coverage
        run: |
          coverage report --fail-under=80

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./alert_system
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/smart-apartment-alert-engine:latest

