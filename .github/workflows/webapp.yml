name: WebApp CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'app.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'templates/**'
      - 'static/**'
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
      - name: Check coverage
        run: |
          coverage report --fail-under=70

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/smart-apartment-webapp:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIGITALOCEAN_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
          script: |
            mkdir -p /opt/smart_apartment/uploads
            chmod 755 /opt/smart_apartment/uploads
            docker pull ${{ secrets.DOCKER_USERNAME }}/smart-apartment-webapp:latest
            docker stop smart_apartment_webapp || true
            docker rm smart_apartment_webapp || true
            docker run -d --name smart_apartment_webapp \
              -p 5001:5001 \
              -v /opt/smart_apartment/uploads:/app/static/uploads \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e MONGODB_DB="${{ secrets.MONGODB_DB }}" \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/smart-apartment-webapp:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/smart-apartment-simulator:latest
            docker stop smart_apartment_simulator || true
            docker rm smart_apartment_simulator || true
            docker run -d --name smart_apartment_simulator \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e MONGODB_DB="${{ secrets.MONGODB_DB }}" \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/smart-apartment-simulator:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/smart-apartment-alert-engine:latest
            docker stop smart_apartment_alert_engine || true
            docker rm smart_apartment_alert_engine || true
            docker run -d --name smart_apartment_alert_engine \
              -e MONGO_URI="${{ secrets.MONGODB_URI }}" \
              -e DB_NAME="${{ secrets.MONGODB_DB }}" \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/smart-apartment-alert-engine:latest

